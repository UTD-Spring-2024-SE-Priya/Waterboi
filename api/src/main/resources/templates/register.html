<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/register}" method="post">
        <h1 class="form-signin-heading">
            <span style='font-size:100px;'>&#128166;</span>
            WaterBoi
        </h1>
        <h2 class="form-signin-heading">Please Register</h2>

        <p>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </p>
        <p>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <input type="password" name="passwordConfirm" class="form-control" placeholder = "Confirm Password" required>
        </p>
        <p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </p>
        <p>
            Already have an account? <a href="/login">Login</a>
        </p>
    </form>

</div>

</body>
</html>
